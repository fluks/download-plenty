<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Download Plenty</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <link rel="stylesheet" type="text/css" href="../common/common.css"/>
    <link rel="shortcut icon" href="../data/logo.svg"/>
  </head>
  <body>
    <div id="button-div">
      <div id="top-div">
        <button id="download-button" accesskey="d">
          <span class="accesskey">D</span>ownload
        </button>
        <button id="open-options-button" accesskey="o">
          <span class="accesskey">O</span>ptions
        </button>
      </div>
      <div>
        <span>Save Selected URLs</span>
        <button id="clipboard-button" accesskey="c">
          <span class="accesskey">C</span>lipboard
        </button>
        <button id="file-button" accesskey="f">
          <span class="accesskey">F</span>ile
        </button>
      </div>
      <div>
        <label for="select-rows-by-url">
          <span class="accesskey">U</span>RL Regex
          <input type="text" id="select-rows-by-url" placeholder="Select files by URL" accesskey="u" title="Example: . to select all files."/>
        </label>
      </div>
      <iframe srcdoc="<a id='save-link' href='' download></a>"></iframe>
    </div>
    <div id="table-div">
      <table>
        <colgroup>
          <col id="download-width">
          <col id="mime-width">
          <col id="url-width">
          <col id="bytes-width">
          <col id="time-left-width">
        </colgroup>
        <thead>
          <tr>
            <th><button class="download-header">Download</button></th>
            <th><button class="mime-header">MIME Type</button></th>
            <th><button class="url-header">URL</button></th>
            <th><button class="bytes-header">Size</button></th>
            <th><button class="time-left-header">Time Left</button></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th><button class="download-header">Download</button></th>
            <th><button class="mime-header">MIME Type</button></th>
            <th><button class="url-header">URL</button></th>
            <th><button class="bytes-header">Size</button></th>
            <th><button class="time-left-header">Time Left</button></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
